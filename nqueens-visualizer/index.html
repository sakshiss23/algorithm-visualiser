<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Queen-Visualizer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="nqueens.css" />
  </head>

  <body>
    <header class="header">
      <center>
        <h2 style="margin-bottom: 0">
          N-Queens Visualizer
          <i class="fas fa-crown" style="color: #ffba08"></i>
        </h2>
      </center>
    </header>
    <a href="../index.html"
      ><img
        class="back"
        src="https://img.icons8.com/ios/50/000000/circled-left-2.png"
    /></a>
    <div class="n-queen">
      <div class="inputbox">
        <input type="number" class="numberbox" id="numberbox" required />
        <label>Enter total Queens</label>
      </div>

      <div class="slider-container">
        <input
          class="slider"
          id="slider"
          type="range"
          min="0"
          max="100"
          value="60"
        />
        <div id="progress-bar"></div>
      </div>
      <button class="play-button" id="play-button">
        <i class="fa fa-play" aria-hidden="true"></i> Play
      </button>
    </div>

    <div class="queen-arrangement" id="queen-arrangement"></div>
    <div id="n-queen-board"></div>
    <script src="nqueens.js"></script>
  </body>
</html>
