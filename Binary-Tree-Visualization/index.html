<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="binaryTree.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Binary Tree</title>
  </head>

  <body>
    <a href="../index.html"
      ><img src="https://img.icons8.com/ios/50/000000/circled-left-2.png"
    /></a>
    <div class="container">
      <h1>
        Binary Tree Visualization
        <i class="fas fa-tree" style="color: green"></i>
      </h1>

      <div class="findContainer"></div>
      <textarea
        oninput="action()"
        type="number"
        placeholder="Enter an array which is separated with space. The root is first element.
Ex: 5 9 1 3 7"
        id="inp"
        cols="30"
        rows="10"
      ></textarea>

      <div class="box graph" id="tree"></div>
    </div>
  </body>
  <script src="./js/index.js"></script>
  <script src="./js/binaryTree.js"></script>
  <script src="./js/draw.js"></script>
  <script src="./js/d3js.js"></script>
</html>
